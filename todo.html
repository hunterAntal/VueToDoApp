<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
      /* Make body take up the full height of the viewport and apply flexbox */
      body {
        display: flex;
        justify-content: center; /* Horizontal centering */
        align-items: center; /* Vertical centering */
        height: 100vh; /* Full height of the viewport */
        margin: 0; /* Remove default body margin */
        background-color: #f0f0f0; /* Optional: light background color */
      }
  
      /* Center the app container and add some padding */
      #app {
        background-color: #ffffff; /* Optional: make app background white */
        padding: 2rem;
        border-radius: 8px; /* Rounded corners for aesthetics */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Optional: shadow for depth */
        text-align: center; /* Center text within the app */
      }
  
      /* Styling for the buttons to make it visually appealing */
      button {
        margin-left: 10px; /* Add space between buttons */
      }
  
      /* Optional: Add some space between tasks */
      ul {
        list-style-type: none; /* Remove bullet points */
        padding: 10; /* Remove default padding */
      }
  
      li {
        margin-bottom: 10px; /* Space between tasks */
      }
          /* Styling the list items with Flexbox */
      li {
        display: flex; /* Makes the list item a flex container */
        justify-content: space-between; /* Ensures content is spaced */
        align-items: center; /* Vertically centers the text and buttons */
        margin-bottom: 10px; /* Adds space between tasks */
        padding: 5px; /* Padding for better aesthetics */
        background-color: #f9f9f9; /* Light background color for items */
        border-radius: 5px; /* Rounded corners for a clean look */
      }

      /* Container for the buttons within each list item */
      .button-container {
        display: flex; /* Align buttons in a row */
        gap: 10px; /* Adds spacing between buttons */
      }

      /* Optional: Styling for the buttons to make them look nicer */
      button {
        padding: 5px 10px; /* Adds padding for clickability */
        border: none; /* Remove default border */
        border-radius: 5px; /* Rounded edges */
        cursor: pointer; /* Pointer cursor on hover */
      }

      button:hover {
        background-color: #ddd; /* Add a light hover effect */
      }
    </style>
  </head>
  
<body> 
  <!-- Vue Application Root -->
  <div id="app">
    <h1>To-Do List</h1>
    
    <!-- Input field for adding a new task, with v-model to bind input value to `newTask` -->
    <!-- Adds task on pressing Enter -->
    <input type="text" v-model="newTask" placeholder="Add a new task" @keyup.enter="addTask">
    
    <!-- Button to add a new task to the list by calling `addTask` method -->
    <button @click="addTask">Add Task</button>

    <!-- Unordered list to display the tasks -->
    <ul>
      <!-- Loop through tasks using v-for and render each as a list item -->
      <li v-for="(task, index) in tasks" :key="index">
          <!-- Task text styled for completed and uncompleted states -->
          <span :style="{ textDecoration: task.completed ? 'line-through' : 'none' }">{{ task.text }}</span>
              
          <!-- Container for buttons -->
          <div class="button-container">
            <button @click="toggleComplete(index)">Toggle Complete</button>
            <button @click="deleteTask(index)">Delete</button>
      </li>
    </ul>
  </div>

  <script>
    // Vue instance to control the to-do list application
    new Vue({
      el: '#app', // Binds Vue instance to the #app div in HTML
      data: {
        // Holds the new task being added
        newTask: '',
        // Array of tasks, each with text and completed status
        tasks: [
          { text: 'Welcome Kam and Jame to Vue.js', completed: false },
          { text: 'Write a blog post', completed: false }
        ]
      },
      methods: {
        // Method to add a new task to the list
        addTask() {
          // Only add if the task text is not empty after trimming spaces
          if (this.newTask.trim() !== '') {
            // Push new task to the tasks array, mark as not completed
            this.tasks.push({ text: this.newTask.trim(), completed: false });
            // Clear the newTask input field
            this.newTask = '';
          }
        },
        // Method to toggle the completed status of a task
        toggleComplete(index) {
          // Set task's completed property to the opposite of its current state
          this.tasks[index].completed = !this.tasks[index].completed;
        },
        // Method to delete a task from the list by its index
        deleteTask(index) {
          // Remove the task at the specified index from the tasks array
          this.tasks.splice(index, 1);
        }
      }
    });
  </script>
</body>
</html>
