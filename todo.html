<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js To-Do List v-3.0</title>
  <!-- Google Font for Neo-brutalist Style -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    /* Reset some default styles */
    body, h1, ul, li, button, input {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Modernize the body with brutalist styling */
    body {
      display: flex;
      justify-content: center; /* Center the app horizontally */
      align-items: center; /* Center the app vertically */
      height: 100vh; /* Full viewport height */
      margin: 0;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      background-color: #fafafa; /* Light gray background */
      color: #111; /* Dark text for high contrast */
    }

    /* Main container for the app */
    #app {
      background-color: #ffffff; /* White background for contrast */
      padding: 20px;
      border: 3px solid #000; /* Thick, unapologetic borders */
      border-radius: 8px;
      text-align: center;
      width: 90%; /* Extend width to occupy more horizontal space */
      max-width: 600px; /* Set max width for larger screens */
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    input {
      width: calc(100% - 120px); /* Use more width for input */
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
      border: 3px solid #000;
      outline: none;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 700;
      background-color: #000; /* Dark button background */
      color: #fff; /* White text for high contrast */
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333; /* Slight change for hover feedback */
    }

    ul {
      list-style-type: none; /* Remove bullet points */
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      align-items: flex-start; /* Align items to the left */
      padding: 10px;
      margin-bottom: 10px;
      border: 3px solid #000;
      background-color: #f9f9f9; /* Light color for slight contrast */
      border-radius: 4px;
      font-weight: 400;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px; /* Add spacing above buttons */
    }

    span {
      flex: 1; /* Take up available space */
      text-align: left;
      font-weight: 400;
      width: 100%; /* Ensure it takes up full width */
    }
  </style>
</head>
<body>
  <!-- Vue Application Root -->
  <div id="app">
    <h1>To-Do List 3.0</h1>
    <input type="text" v-model="newTask" placeholder="Add a new task" @keyup.enter="addTask">
    <button @click="addTask">Add Task</button>

    <ul>
      <li v-for="(task, index) in tasks" :key="index">
        <!-- Task text is shown at the top of each list item -->
        <span :style="{ textDecoration: task.completed ? 'line-through' : 'none' }">{{ task.text }}</span>
        
        <!-- Buttons are placed below the task name -->
        <div class="button-container">
          <button @click="toggleComplete(index)">Toggle Complete</button>
          <button @click="deleteTask(index)">Delete</button>
        </div>
      </li>
    </ul>
  </div>

  <script>
    // Vue instance to control the to-do list application
    new Vue({
      el: '#app', // Binds Vue instance to the #app div in HTML
      data: {
        // Holds the new task being added
        newTask: '',
        // Array of tasks, each with text and completed status
        tasks: [
          { text: 'Hello Kam and Jamie', completed: false },
          { text: 'This is made with Vue.js', completed: false },
          { text: 'Prototype 3', completed: false }
        ]
      },
      methods: {
        // Method to add a new task to the list
        addTask() {
          // Only add if the task text is not empty after trimming spaces
          if (this.newTask.trim() !== '') {
            // Push new task to the tasks array, mark as not completed
            this.tasks.push({ text: this.newTask.trim(), completed: false });
            // Clear the newTask input field
            this.newTask = '';
          }
        },
        // Method to toggle the completed status of a task
        toggleComplete(index) {
          // Set task's completed property to the opposite of its current state
          this.tasks[index].completed = !this.tasks[index].completed;
        },
        // Method to delete a task from the list by its index
        deleteTask(index) {
          // Remove the task at the specified index from the tasks array
          this.tasks.splice(index, 1);
        }
      }
    });
  </script>
</body>
</html>
